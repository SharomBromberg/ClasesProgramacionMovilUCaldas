<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--IDs: Un ID es un identificador único que se asigna a un solo elemento en una página, así: -->
    <!--Ejemplo navbar-->
    <nav id="navbar"> <!--Aquí el div tiene el ID "navbar"-->
        <a href="#">Inicio</a>
        <a href="#">Acerca de</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>

    <!--Clases: Una clase permite aplicar estilos reutilizables a varios elementos, así: -->
    <h1 class="titulo">Hola Mundo</h1> <!--Aquí el h1 tiene la clase "titulo"-->
    <h1>Hola Mundo</h1> <!--Aquí el h1 no tiene la clase "titulo"-->
    <h1 class="titulo">Hola compañeros</h1> <!--Aquí el h1 tiene la clase "titulo"-->
    <h1> Hola Compañeros </h1> <!--Aquí el h1 no tiene la clase "titulo"-->

    <!--Selectores por Atributos:  -->
    <!--Los atributos en HTML proporcionan información adicional sobre los elementos.
     Pueden usar selectores de atributos en CSS para aplicar estilos a elementos basados 
     en la presencia o el valor de un atributo específico. -->
    <input type="password" placeholder="Contraseña">
    <br>
    <br>
    <button class="boton">Ingresar</button>

    <!-- flexbox y grid CSS, sirven para crear diseños de página más complejos y responsivos. -->

    <!-- 1. Flexbox : En este ejemplo se creará un menú-->
    <div class="menu">
        <div class="item">Elemento 1</div>
        <div class="item">Elemento 2</div>
        <div class="item">Elemento 3</div>
    </div>

    <br>
    <br>
    <br>

    <!-- 2. Grid: En este ejemplo se creará un catálogo d productos-->
    <div class="catalogo">
        <div class="producto">Producto 1</div>
        <div class="producto">Producto 2</div>
        <div class="producto">Producto 3</div>
        <div class="producto">Producto 4</div>
        <div class="producto">Producto 5</div>
        <div class="producto">Producto 6</div>
    </div>
</body>

</html>
